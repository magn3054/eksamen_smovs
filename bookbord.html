    <script defer src="js/footer.js"></script>

</head>

<body>
    <header>
        <div id="header">
            <img class="logo" onclick="window.location.href='index.html'" src="img/logo-flat_smovs.webp"></img>
            <div class="tabs" onclick="openMenu()">
                <div class="tabline" id="tabline-top"></div>
                <div class="tabline" id="tabline-mid"></div>
                <div class="tabline" id="tabline-bot"></div>
            </div>
        </div>
        <nav id="mobil-nav">
            <a href="index.html">MENU</a>
            <a href="arrangementer.html">ARRANGEMENTER</a>
            <a href="takeaway.html">TAKE AWAY</a>
            <a id="on-page" href="#">BOOK NU</a>
            <a href="#">OM SMOVS</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Book Bord</h1>
            <p class="beskrivelse">Book et bord hos SMOVS og nyd en lækker middag i hyggelige omgivelser.</p>
            <h2>Antal gæster</h2>
            <div class="counter">
                <button id="minus">-</button>
                <p id="count">1</p>
                <button id="plus">+</button>
            </div>
            <form action="send_email.php" method="POST">
                <label for="name">
                    <span class="title">Navn</span>
                    <input class="input-field" type="text" name="name" title="Input title" required
                        placeholder="Ricardo Navarro"/>
                </label>
                <label for="email">
                    <span class="title">E-mail</span>
                    <input class="input-field" type="email" name="email" title="Input title" required
                        placeholder="ricardo.navarro@gmail.com"/>
                </label>
                <label for="phone">
                    <span class="title">Telefon</span>
                    <div class="phone-container">
                        <select class="country-code" name="country-code" title="Select country code">
                            <option value="+45" selected>+45</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+49">+49</option>
                            <option value="+86">+86</option>
                            <option value="+91">+91</option>
                        </select>
                        <input class="input-field" type="tel" name="phone" title="Input title"
                            placeholder="12 34 87 65"/>
                    </div>
                </label>
                <label for="date">
                    <span class="title">Dato</span>                      
                    <input class="input-field" type="date" name="date" title="Input title" required/>
                </label>
                <label for="time">
                    <span class="title">Tidspunkt</span>
                    <input class="input-field" type="time" name="time" title="Input title" required/>
                </label>
                <label for="button">
                    <input class="book-btn" type="sumit" value="Book Bord"/>
                </label>
            </form>
        </section>
    </main>
    <footer>
        <!-- <div id="smovs-maps-location"></div> -->
    </footer>
</body>

</html>
