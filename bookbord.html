<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bord</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("form").submit(function(e) {
                e.preventDefault(); // Prevent the form from submitting the default way

                // Serialize the form data
                var formData = $(this).serialize();

                // Send the data to the PHP script via AJAX
                $.ajax({
                    url: "send_email.php", // The PHP file that handles sending the email
                    type: "POST",
                    data: formData,
                    success: function(response) {
                        // Show the response from PHP (success or failure)
                        alert(response);
                    },
                    error: function() {
                        alert("An error occurred while sending the email.");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <section>
        <h1>Book Bord</h1>
        <p class="beskrivelse">Book et bord hos SMOVS og nyd en lækker middag i hyggelige omgivelser.</p>

        <h2>Antal gæster</h2>
        <div class="counter">
            <button id="minus">-</button>
            <p id="count">1</p>
            <button id="plus">+</button>
        </div>

        <form>
            <label for="name">
                <span class="title">Navn</span>
                <input class="input-field" type="text" name="name" placeholder="Ricardo Navarro" required/>
            </label>

            <label for="email">
                <span class="title">E-mail</span>
                <input class="input-field" type="email" name="email" placeholder="ricardo.navarro@gmail.com" required/>
            </label>

            <label for="phone">
                <span class="title">Telefon</span>
                <div class="phone-container">
                    <select class="country-code" name="country-code">
                        <option value="" disabled selected>+45</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                        <option value="+49">+49</option>
                        <option value="+86">+86</option>
                        <option value="+91">+91</option>
                    </select>
                    <input class="input-field" type="tel" name="phone" placeholder="12 34 87 65" required/>
                </div>
            </label>

            <label for="date">
                <span class="title">Dato</span>                      
                <input class="input-field" type="date" name="date" required/>
            </label>

            <label for="time">
                <span class="title">Tidspunkt</span>
                <input class="input-field" type="time" name="time" required/>
            </label>

            <label for="button">
                <input class="book-btn" type="submit" value="Book Bord"/>
            </label>
        </form>
    </section>
</body>
</html>
