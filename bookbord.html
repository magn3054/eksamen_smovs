<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMOVS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/bookbord.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/test.css">
    <script defer src="js/header.js"></script>
    <script defer src="js/footer.js"></script>
    <script defer src="js/loader.js"></script>
    <script defer src="js/bookbord.js"></script>
</head>

<body>
    <header>
        <div id="mobil-header">
            <img class="logo" src="img/logo-flat_smovs.webp"></img>
            <div class="tabs" onclick="openMenu()">
                <div class="tabline" id="tabline-top"></div>
                <div class="tabline" id="tabline-mid"></div>
                <div class="tabline" id="tabline-bot"></div>
            </div>
        </div>
        <nav id="mobil-nav">
            <a href="#home">MENU</a>
            <a href="#about">ARRANGEMENTER</a>
            <a href="#services">TAKE AWAY</a>
            <a id="on-page" href="#contact">BOOK NU</a>
            <a href="#contact">OM SMOVS</a>
        </nav>
    </header>
    <main>
        <section>
            <h1>Book Bord</h1>
            <p class="beskrivelse">Book et bord hos SMOVS og nyd en lækker middag i hyggelige omgivelser.</p>
            <h2>Antal gæster</h2>
            <div class="counter">
                <button id="minus">-</button>
                <p id="count">1</p>
                <button id="plus">+</button>
            </div>

            <form class="form">
                <label for="name" class="label">
                    <span class="title">Navn</span>
                    <input class="input-field" type="text" name="input-name" title="Input title"
                        placeholder="Indtast dit navn"/>
                </label>
                <label for="email" class="label">
                    <span class="title">E-mail</span>
                    <input class="input-field" type="email" name="input-email" title="Input title"
                        placeholder="Indtast din e-mail"/>
                </label>
                <label for="phone" class="label">
                    <span class="title">Telefon</span>
                    <input class="input-field" type="tel" name="input-phone" title="Input title"
                        placeholder="Indtast dit telefonnummer"/>
                </label>
                <label for="date" class="label">
                    <span class="title">Dato</span>
                    <input class="input-field" type="date" name="input-date" title="Input title"
                        placeholder="Indtast din ønskede dato"/>
                </label>
                <label for="time" class="label">
                    <span class="title">Tidspunkt</span>
                    <input class="input-field" type="time" name="input-time" title="Input title"
                        placeholder="Indtast dit ønskede tidspunkt"/>
                </label>
                <input class="book-btn" type="button" value="Book Bord"/>
    </main>
    <footer>
        <!-- <div id="smovs-maps-location"></div> -->
    </footer>
</body>

</html>
