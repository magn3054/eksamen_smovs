<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teal Shine Effect</title>
<style>
  body {
    background-color: #111; /* Dark background for better visibility */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .teal-shine {
    position: relative;
    width: 300px;
    height: 300px;
    overflow: hidden;
  }
  .teal-shine img {
    width: 100%;
    height: 100%;
    display: block;
  }
  .teal-shine::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0, 255, 220, 0.4), transparent 70%);
    mix-blend-mode: screen; /* Shine effect */
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="teal-shine">
    <img src="your-image.jpg" alt="Image with teal shine">
  </div>
</body>
</html>
