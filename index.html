<script>
    function initMap() {
        // Map options
        const options = {
            zoom: 15,
            center: { lat: 37.7749, lng: -122.4194 }
        };

        // Initialize map
        const map = new google.maps.Map(document.getElementById("smovs-maps-location"), options);

        // Add a marker
        const marker = new google.maps.Marker({
            position: { lat: 37.7749, lng: -122.4194 },
            map: map,
            title: "Your Business"
        });
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgPjqwZdmFuXPebIktK4sCJnRWqFT849U&callback=initMap"></script>
